group 'net.christiangreiner.uwb'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'net.christiangreiner.uwb'
    }

    ndkVersion = rootProject.ext.ndkVersion  ?: "29.0.14206865"
    compileSdk = rootProject.ext.compileSdkVersion  ?: 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_21.toString()
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion = rootProject.ext.minSdkVersion  ?: 31
        targetSdkVersion = rootProject.ext.targetSdkVersion  ?: 36
    }

    dependencies {
        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.0.0'
        implementation("androidx.core.uwb:uwb-rxjava3:1.0.0-alpha08")
        implementation("androidx.core.uwb:uwb:1.0.0-alpha08")
        implementation("com.google.android.gms:play-services-nearby:19.0.0")
        implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
